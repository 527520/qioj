version: '3'
services:
  mysql:
    image: mysql:8 # 使用的镜像
    container_name: mysql # 启动的实例名称
    environment:
      MYSQL_ROOT_PASSWORD: 123456 # root用户密码
    ports:
      - "3306:3306"
    volumes:
      - ./.mysql-data:/var/lib/mysql # 将数据目录挂载到本地目录以进行持久化
      - ./mysql-init:/docker-entrypoint-initdb.d # 启动脚本
    restart: always # 崩溃后自动重启
    networks:
      - mynetwork
    deploy:
      resources:
        limits:
          memory: 512M
  redis:
    image: redis:6
    container_name: redis
    ports:
      - "6379:6379"
    networks:
      - mynetwork
    volumes:
      - ./.redis-data:/data # 持久化
    deploy:
      resources:
        limits:
          memory: 256M
  rabbitmq:
    image: rabbitmq:management # 支持管理面板的消息队列
    container_name: rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - ./.rabbitmq-data:/var/lib/rabbitmq # 持久化
    networks:
      - mynetwork
    deploy:
      resources:
        limits:
          memory: 256M
  nacos:
    image: nacos-registry.cn-hangzhou.cr.aliyuncs.com/nacos/nacos-server:v2.2.0-slim
    container_name: nacos
    ports:
      - "8848:8848"
    volumes:
      - ./.nacos-data:/home/nacos/data
    networks:
      - mynetwork
    environment:
      - MODE=standalone # 单节点模式启动
      - PREFER_HOST_MODE=hostname # 支持hostname
      - TZ=Asia/Shanghai # 控制时区
networks:
  mynetwork:
    driver: bridge